@layout("/common/_container.html"){
<div class="row">
    <div id="newsId" newsId="${id}"></div>
    <article class="container news">
        <div class="form-group">
            <label for="title">文章标题：</label>
            <input type="text" class="form-control" id="title" placeholder="文章标题(必填)">
        </div>
        <div class="form-group">
            <label for="language">语言：</label>
            <select name="" id="language" class="form-control">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="jp">日文</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ishome">是否在首页显示：</label>
            <select name="" id="ishome" class="form-control">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
        <div class="form-group">
            <label for="draft">摘要：</label>
            <textarea placeholder="必填" name="" class="form-control" id="draft" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="comment">备注：</label>
            <textarea placeholder="可选" name="" class="form-control" id="comment" cols="30" rows="5"></textarea>
        </div>
        <!--富文本编辑器-->
        <label for="ishome">新闻内容编辑：</label>
        <div id="editor"></div>
        <div class="form-group" style="margin-top: 5%">
            <button class="sub-news btn btn-primary center-block">提交</button>
        </div>
    </article>
</div>
<script>
    var newsId = $('#newsId').attr('newsId');
</script>
<script src="${ctxPath}/static/modular/system/news/newsedit.js"></script>
@}
